{% extends "base.html" %}
{% block title %}{{ todo.title }}{% endblock %}
{% block content %}

  <div class="col bs-callout bs-callout-{% if todo.completed %}success{% else %}danger{% endif %}">
    <div class="row justify-content-between">
      <div class="col-4">
        
        <h4>{{ todo.title }}</h4>
        <p>{{ todo.description}}</p>

        
      </div>
      <div class="col-auto mt-auto mb-auto">
        <form action="." method="POST">
          {% csrf_token %}
          <input type="hidden" name="todo_id" value="{{ todo.id }}">
          <button type="submit" class="btn btn-outline-{% if todo.completed %}success{% else %}danger{% endif %}">{% if todo.completed %}Не выполнил{% else %}Выполнил{% endif %}</button>
        </form><br>
        <a href="{% url 'todo:update_todo' todo.id %}"><button type="button" class="btn btn-outline-primary">Обновить</button></a><br><br>
        
        <a href="{% url 'todo:delete_todo' todo.id %}"><button type="button" class="btn btn-outline-primary">Удалить</button></a>                
      </div>
    </div>        
  </div>

{% endblock %}
